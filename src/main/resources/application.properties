spring.main.allow-bean-definition-overriding=true
spring.application.name=LAPSO-Free-Open-Source

# ========================
# Production Mode Settings - No Development Warnings
# ========================
server.port=8080
server.address=0.0.0.0
server.servlet.session.timeout=60m
server.error.include-message=always
server.error.include-binding-errors=always
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true
server.compression.enabled=true
server.http2.enabled=true

# Fast Development Mode Configuration
vaadin.productionMode=false
vaadin.launch-browser=false
vaadin.devmode.liveReload.enabled=false
vaadin.devmode.dev-mode-gizmo-enabled=false
vaadin.devmode.sessionSerialization.enabled=false
vaadin.devmode.optimizeBundle=false
vaadin.servlet.production-mode=false
vaadin.frontend.hotdeploy=false
logging.level.org.atmosphere=WARN
logging.level.com.vaadin=WARN
logging.level.com.vaadin.flow.server.DevModeHandler=OFF

# ========================
# PostgreSQL Database Configuration - Production Ready
# ========================

# PostgreSQL Database for LAPSO - Production Ready
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=Comics@123

# HikariCP Connection Pool Configuration - Enterprise Grade Performance
spring.datasource.hikari.pool-name=LAPSOConnectionPool
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.leak-detection-threshold=60000
spring.datasource.hikari.validation-timeout=5000
spring.datasource.hikari.connection-test-query=SELECT 1

# JPA Configuration for PostgreSQL
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.sql.init.mode=always

# PostgreSQL specific settings
spring.jpa.properties.hibernate.default_schema=public
spring.jpa.properties.hibernate.hbm2ddl.auto=update
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true

# PostgreSQL only - no H2 console needed
spring.h2.console.enabled=false

# Disable JPA open-in-view warning
spring.jpa.open-in-view=false

# Enable Flyway for database migrations
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

# Session and Cookie Configuration
server.servlet.session.cookie.same-site=lax
server.servlet.session.cookie.secure=false
server.servlet.session.cookie.http-only=true
server.servlet.session.tracking-modes=cookie

# ========================
# Clean Authentication Configuration - Simple Session-Based
# ========================
# Disable Spring Security and Actuator for clean auth implementation
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration,org.springframework.boot.actuate.autoconfigure.security.servlet.ManagementWebSecurityAutoConfiguration
spring.security.enabled=false

